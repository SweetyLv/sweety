<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>translateZ</title>
</head>
<body>
<style>
*{margin: 0; padding: 0;}
.father{width: 200px; height: 200px;
    border: 1px solid #000;
    margin: 100px auto;
    perspective: 1000px; /*此为3D效果的景深*/

}
.son{width: 100%; height: 100%; 
    background: orange;
    font-size: 16px;
    color:red;	 
	 text-align: center;
	  -webkit-transform:  rotateY(55deg) translateZ(150px) ;
}
</style>
    <div class="father">
        <div class="son">translateZ</div>
    </div>    
</body>
</html>
